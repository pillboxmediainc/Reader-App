<html>
  <head>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Reader App</title>
  </head>
  <body>
    <div id="app" align="center">
      <h3>You're text will display here:</h3>
      <div id="read-view"></div>
      <div>
        <h4>Paste the text you want displayed below:</h4>
        <textarea id="text-input" name="text" rows="14" cols="10" wrap="soft">
This app is designed to help people read faster and easier. Just paste your text here and see how fast you can read!
        </textarea>
      </div>
      <table>
        <tr>
          <td>Speed (ms):</td>
          <td>Run:</td>
        </tr>
        <tr>
          <td><input type="number" value="200" /></td>
          <td><button class="button">Read It</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
