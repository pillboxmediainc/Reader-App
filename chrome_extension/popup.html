<html>
  <head>
    <script type="text/javascript" src="speedreader.js" defer></script>
    <link rel="stylesheet" type="text/css" href="speedreader.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <title>SpeedReader v1.0.0</title>
  </head>
  <body>
    <div id="app">
      <div class="header"> 
        <!-- <img class="logo-icon" src="icon_128.png"> -->
        <h2>SpeedReader: Reading Helper <font size="2px">v1.0.0</font></h2>
        <h3></h3></div>
     
      <h3>Highlight text you want to SpeedRead on any web page</h3>
      <div id="read-view">&nbsp;</div>
      <div>
          <table align="center">
              <tr>
                <td>Speed (ms):</td>
                <td></td>
              </tr>
              <tr>
                <td><input id="text-speed" type="number" value="135"/></input></td>
                <td><button id="highlightedTextButton">Read Highlighted Text</button></td>
              </tr>
            </table>
          
        <h4>Or, paste the text you want to SpeedRead below:</h4>
        <textarea id="text-input" name="text" rows="14" cols="10" wrap="soft">This extension is designed to help you read faster than you ever knew you could. Just paste your text here, or select text on a webpage and see how fast you can read!</textarea>
      </div>
      <table align="center">
        <tr>
          <td>Speed (ms):</td>
          <td></td>
        </tr>
        <tr>
          <td><input id="text-speed" type="number" value="135"/></input></td>
          <td><button id="textareaButton">Read Text Box</button></td>
        </tr>
      </table>
      <p>&copy; Pillbox Media, Inc. <a href="https://www.github.com/pillboxmediainc" target="_blank">
        <i class="fa fa-github"></i>
      </a></p>
    </div>
  </body>
</html>
